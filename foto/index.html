    <style>
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(32px, 1fr));
            gap: 5px;
            margin-top: 20px;
        }
        .collage img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            cursor: pointer;
            transition: border 0.1s;
            border: 1px solid transparent;
        }
        .collage img:hover {
            border: 1px solid #0066cc;
        }
        #viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .viewer-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 95%;
            max-height: 95%;
        }
        #viewer-img {
            max-width: 100%;
            max-height: 100%;
        }
        #viewer-close {
            margin-bottom: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            color: #1a1a1a;
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
